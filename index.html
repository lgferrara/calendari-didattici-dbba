<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Event Calendar</title>
    <style>
        /* Basic reset to remove default margins and paddings */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Container for the calendar */
        .calendar-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Header styling */
        .calendar-header {
            text-align: center;
            padding-bottom: 20px;
        }

        .calendar-header h1 {
            font-size: 2em;
            color: #333;
        }

        /* Responsive iframe container */
        .calendar-iframe {
            position: relative;
            padding-bottom: 75%; /* Aspect ratio: 4:3 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #f4f4f4;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
